name: Validate dataset

on:
  pull_request:
    paths:
      - 'docs/data/atlas.json'
      - 'schema/**'
      - 'package.json'
      - 'package-lock.json'

jobs:


  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Validate atlas dataset
        run: npm exec --yes ajv-cli@5 validate -s schema/atlas.schema.json -d docs/data/atlas.json --errors=line
